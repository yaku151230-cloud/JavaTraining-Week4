spring:
  // H2データベースの設定
  datasource:
    url: jdbc:h2:mem:tasks;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  // JPAの設定
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  // H2コンソールの設定
  h2:
    console:
      enabled: true
      path: /h2-console
