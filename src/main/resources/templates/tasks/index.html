<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>

    <!-- 成功・エラーメッセージの表示 -->
<h1>タスク一覧</h1>
<div th:if="${success}" style="color: green;">
    <p th:text="${success}"></p>
</div>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<p th:text="'件数: ' + ${tasks.size()}"></p>

<!-- タスクのテーブル表示 -->
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>完了</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.completed} ? '〇' : '✕'"></td>
            <td>
                <a th:href="@{/tasks/{id}/edit(id=${task.id})}">編集</a>

                <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline">
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<!-- 新規作成リンク -->
<a th:href="@{/tasks/new}">新規作成</a>

</body>
</html>
